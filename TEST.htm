<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta http-equiv="content-language" content="en-gb" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dijit/themes/claro/claro.css">
    <script>
		var dojoConfig = {
			async: true,
			parseOnLoad: false,
		}
	</script>
	<script src='http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js'></script>
	<!--script src="scripts/dojo/dojo.js"></script-->
	<script>
		require([
			"dojo/parser",
			"dijit/form/ValidationTextBox",
			"dojo/ready"
		], function(parser, vTextBox, ready){
			ready(function(){
				var textBox = new dijit.form.ValidationTextBox({
					name : "someName",
					value : "someValue",
					regExp : "someExpression",
					invalidMessage : "someError",
					tooltipPosition: ["below"]
				}, "someId");
			});
		});
	</script>
</head>
<body class="claro">
    <div id="someId"></div>
</body>
</html>
