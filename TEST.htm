	<div class="articleContent">
		<h1>Webworker Test</h1>
		
		<script type="text/javascript" async="true">
			require([
				"dojo/has",
				"simpo/webworker",
				"dojo/on"
			], function(has, webworker, on){
				if(has("webworker")){
					var fab = new webworker({
						"src": "simpo/test"
					});
					
					fab.postMessage("Hello World");
					console.log(has("webworker-can-post-objects"));
					
					on(fab, "message", function(e){
						console.log("DATA", e.message);
					})
				}
			});
		</script>
	</div>
